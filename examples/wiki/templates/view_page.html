<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} - Wiki</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.0/marked.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">Wiki</a>
            <div class="nav-links">
                {{if .LoggedIn}}
                    <span>Welcome, {{.User.Username}}!</span>
                    <a href="/logout">Logout</a>
                {{else}}
                    <a href="/login">Login</a>
                    <a href="/register">Register</a>
                {{end}}
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="page-container">
            <div class="page-header">
                <h1>{{.Page.Title}}</h1>
                {{if .LoggedIn}}
                    <a href="/edit?title={{.Page.Title}}" class="btn btn-primary">Edit Page</a>
                {{end}}
            </div>

            <div class="page-content" id="pageContent">
                <!-- Markdown content will be rendered here -->
            </div>

            <div class="page-meta">
                <small>
                    Created: {{.Page.CreatedAt.Format "2006-01-02 15:04:05"}} |
                    Last Updated: {{.Page.UpdatedAt.Format "2006-01-02 15:04:05"}}
                </small>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const content = {{.Page.Content}};
            const html = marked.parse(content);
            document.getElementById('pageContent').innerHTML = html;
            hljs.highlightAll();
        });
    </script>
</body>
</html>
